<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        
        .container {
            max-width: 600px; /* Optional: Adjust width as needed */
            margin: 20px auto; /* Optional: Center the content */
            padding: 20px;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px; /* Optional: Rounded corners */
            background-color: #fff; /* Optional: White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        }
        .container img {
            max-width: 200px; 
            height: auto;
            display: block; 
            margin: 0 auto 20px; 
        }
        .container h1, .container h3 {
            text-align: center;
        }
        .container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid gray;
            border-radius: 3px;
        }
       
    </style>
</head>

<body>
    
    <div class="container">
        <img src="icon.png" alt="Your Icon">
        <h1>Your Name</h1>
        <h3>Web Development | Designer | Tech Enthusiast</h3>
        
        
    </div>
    
</body>
</html>
